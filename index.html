<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Upload your image to GitHub</title>
  </head>
  <body oncontextmenu="return false">
    <h2>
      Upload your image to
      <a
        href="https://github.com/richardliucode/images"
        style="color: black; text-decoration: none"
        >GitHub</a
      >
    </h2>
    <label class="file-label">
      <input type="file" id="fileInput" accept="image/*" /><br /><br />
    </label>
    <br /><br />
    <div class="display">
      <img id="preview" src="#" style="display: none" /><br /><br />

      <button id="confirmUpload" onclick="uploadToGitHub()">
        Upload to GitHub
      </button>

      <div id="urlDisplayArea">
        <hr />
        <h2>âœ… Uplaod Success!</h2>
        <p>This is your image URL</p>
        <input id="urlDisplayTextField" readonly />
        <button id="CopyImageURL">Copy</button>
      </div>
    </div>
    <script src="https://richardliucode.github.io/passKEY/content.js"></script>
    <script src="script.js"></script>
  </body>
</html>
